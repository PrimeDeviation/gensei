<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gensei - GenAI Learning Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <div id="chat-bar">
                <!-- Chat bar content will be dynamically loaded here -->
            </div>
        </div>
        <div id="resize-handle"></div>
        <div id="main-content" class="main-content">
            <div class="tabs">
                <button class="tab-button" data-tab="models">Models</button>
                <button class="tab-button" data-tab="agents">Agents</button>
                <button class="tab-button" data-tab="tools">Tools</button>
                <button class="tab-button" data-tab="dojo">Dojo</button>
                <button class="tab-button" data-tab="projects">Projects</button>
                <button class="tab-button" data-tab="settings">Settings</button>
                <button class="tab-button" data-tab="profile">Profile</button>
                <button class="tab-button" data-tab="subscription">Subscription</button>
            </div>
            <div id="tab-content">
                <!-- Tab content will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <div id="helper-animation" class="helper-animation">
        <!-- Helper animations will be displayed here -->
    </div>
    <button id="toggle-dark-mode" title="Toggle Dark Mode">Dark Mode</button>
    <script src="js/main.js" type="module"></script>
</body>
</html>
